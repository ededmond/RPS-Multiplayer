<!DOCTYPE html>
<html lang="en-us">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rock Paper Scissors</title>

    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/global.css">
    </head>
    <body>
        <div class= "above" id ="result"></div>
        <div class = "container">
            <div class = "row">
                <div class = "col-6">
                    <h2 id = "player-1-name"class= "player-name">Waiting for Player 1</h1>
                </div>
                <div class = "col-6">
                    <section class = "player">
                        <h2 id = "player-2-name" class = "player-name">Waiting for Player 2</h2>
                    </section>
                </div>
            </div>
            <div class = "row">
                <div class = "col-6">
                    <div class = "player-box" id="player-1-box">
                        <i class ="far fa-handshake hidden"id="Player1-handshake"></i>
                        <div id = "Player1-choices" class ="hidden">
                            <button class = "choice" value = "rock"><i class="far fa-hand-rock"></i></button>
                            <button class = "choice" value = "paper"><i class="far fa-hand-paper"></i></button>
                            <button class = "choice" value = "scissors"><i class="far fa-hand-scissors"></i></button>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-6">
                            <div class = "wins" id = "Player1-wins"></div>
                        </div>
                        <div class = "col-6">
                            <div class = "losses" id = "Player1-losses"></div>
                        </div>
                    </div>
                </div>
                <div class = "col-6">
                    <div class = "player-box" id="player-2-box">
                        <i class ="far fa-handshake hidden"id="Player2-handshake"></i>
                        <div id = "Player2-choices" class = "hidden">
                            <button class = "choice" value = "rock"><i class="far fa-hand-rock"></i></button>
                            <button class = "choice" value = "paper"><i class="far fa-hand-paper"></i></button>
                            <button class = "choice" value = "scissors"><i class="far fa-hand-scissors"></i></button>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-6">
                            <div class = "wins" id = "Player2-wins"></div>
                        </div>
                        <div class = "col-6">
                            <div class = "losses" id = "Player2-losses"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-8">
                    <div class = "chat">
                        <div id = "messages"></div>
                        <form id = "newMessage">
                            <input type = "text" id = "message">
                            <button type = "submit"id = "sendMessage"><i class="far fa-comment-alt"></i></button>
                        </form>
                        
                    </div>
                </div>
                <div class = "col-4" id ="watchers"></div>
            </div>
            <div class = "row">
                <div class = "col-12">
                    <form id = "sign-in">
                        <input type = "text" id = "name">
                        <button type = "submit" class = "sign">Sign In</button>
                    </form>
                    <button id = "sign-out" class = "sign">Sign Out</button>
                </div>
            </div>
        </div>
        <!-- Firbase -->
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
        <!-- <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script> -->

        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src = "assets/javascript/RPS.js"></script>
    </body>
</html>
